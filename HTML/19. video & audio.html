<!-- 
<video> - to place video on web page
<audio> - to place audio on web page
<source> - used to locate the path of audio/video file
Attributes of <source> - is src where we have to provide location
Attributes of <video>
1.	Controls – display the controls on web page
2.	Loop – to repeat audio or video on completion.
3.	Muted – mute the audio/video.
4.	Poster (video tag) – Display the poster until user play the video.
5.	Width & height  (video tag) – display the size of video player.

Example: -->
<html>
    <body>
        <video width="320" height="240" controls  loop poster="C:\Users\jvrkr\Pictures\Screenshots\b.png" >
        <source src="C:\Users\jvrkr\Downloads\a.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video><br><br>
        <audio controls loop muted>
            <source src="location">
        </audio>
    </body>
</html>
