<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Student Management System</h2>

<input type="text" id="search" placeholder="Search Student..." onkeyup="searchStudent()">

<br><br>

<form onsubmit="saveStudent(); return false;">

<input type="hidden" id="editIndex">

Student ID:<br>
<input type="text" id="sid"><br><br>

Student Name:<br>
<input type="text" id="sname"><br><br>

Course:<br>
<input type="text" id="course"><br><br>

Email:<br>
<input type="text" id="email"><br><br>

<input type="submit" value="Save Student">

</form>

<h3>Student List</h3>

<table border="1" width="100%" id="studentTable">
</table>

<script src="script.js"></script>

</body>
</html>
